<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./dashboard-projects-view.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,700;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Miriam Libre:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="dashboard-projects-view">
      <section class="frame-section">
        <div class="frame-child5"></div>
        <div class="message-solid-1-52"></div>
        <div class="feedbak-logo-group">
          <div class="feedbak-logo1">
            <div class="feedbak-symbol-logo-blue-1-parent">
              <img
                class="feedbak-symbol-logo-blue-1-icon1"
                alt=""
                src="./public/feedbak-symbol-logo-blue-1@2x.png"
              />

              <img
                class="feedbak-name-logo-blue-1-icon1"
                loading="eager"
                alt=""
                src="./public/feedbak-name-logo-blue-11@2x.png"
              />
            </div>
          </div>
          <div class="search-bar-parent">
            <div class="search-bar8">
              <input class="search3" placeholder="Search..." type="text" />

              <img
                class="magnifying-glass-solid-1-icon5"
                alt=""
                src="./public/magnifyingglasssolid-1.svg"
              />

              <div class="search-bar-child5"></div>
            </div>
            <div class="user-profile-parent">
              <div class="user-profile1" id="userProfileContainer">
                <div class="jane-kagema-wrapper">
                  <b class="jane-kagema1">Jane Kagema</b>
                </div>
                <img
                  class="black-woman-5505581-1920-1-icon1"
                  loading="eager"
                  alt=""
                  src="./public/blackwoman5505581-1920-11@2x.png"
                />
              </div>
              <div class="theme1">
                <img
                  class="vector-icon"
                  loading="eager"
                  alt=""
                  src="./public/vector.svg"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="line-frame">
          <div class="frame-child6"></div>
        </div>
        <header class="search-frame-wrapper">
          <div class="search-frame1">
            <img
              class="home-btn-icon"
              loading="eager"
              alt=""
              src="./public/homebtn.svg"
              id="homeBtnIcon"
            />

            <div class="projects-frame">
              <h3 class="classic-elegance-living1">
                Classic Elegance Living Room Transformation
              </h3>
              <div class="card-container">
                <img
                  class="card-container-child"
                  loading="eager"
                  alt=""
                  src="./public/group-427318307.svg"
                />
              </div>
              <button class="upload-photo">
                <b class="create-card">CREATE CARD</b>
              </button>
            </div>
            <div class="notifications-frame">
              <div class="project-options2">
                <div class="message-indicator">
                  <img
                    class="message-solid-1-34"
                    loading="eager"
                    alt=""
                    src="./public/messagesolid-1-3.svg"
                  />

                  <img
                    class="project-notifications-icon3"
                    loading="eager"
                    alt=""
                    src="./public/project-notifications1.svg"
                    id="projectNotificationsIcon"
                  />
                </div>
              </div>
              <img
                class="project-options-icon3"
                loading="eager"
                alt=""
                src="./public/project-options.svg"
              />
            </div>
          </div>
        </header>
        <div class="line-separator">
          <div class="card-frame">
            <div class="project-management-btn">
              <b class="card-1">Card 1</b>
            </div>
            <div class="calendar-message-btn">
              <div class="to-do-list-msg-btn">
                <div class="settings-msg-btn">
                  <div class="notification-icon">
                    <div class="project-management"></div>
                    <img
                      class="project-management-btn-icon"
                      loading="eager"
                      alt=""
                      src="./public/projectmanagementbtn.svg"
                    />
                  </div>
                  <img
                    class="calendar-btn-icon1"
                    loading="eager"
                    alt=""
                    src="./public/calendarbtn.svg"
                    id="calendarBtnIcon"
                  />

                  <img
                    class="message-solid-1-1"
                    loading="eager"
                    alt=""
                    src="./public/messagesolid-1-1.svg"
                  />

                  <img
                    class="to-do-list-btn-icon"
                    loading="eager"
                    alt=""
                    src="./public/todolistbtn.svg"
                  />

                  <img
                    class="settings-btn-icon"
                    loading="eager"
                    alt=""
                    src="./public/settingsbtn.svg"
                  />
                </div>
              </div>
              <div class="name-field"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div
      id="projectCardNotificationsOve"
      class="popup-overlay"
      style="display: none"
    >
      <div class="project-card-notifications-ove">
        <section class="rectangle-container">
          <div class="rectangle-div"></div>
          <div class="notifications-wrapper">
            <h2 class="notifications">Notifications</h2>
          </div>
          <div class="frame-set-parent">
            <div class="frame-set">
              <div class="new-message-from-john-doe-parent">
                <div class="new-message-from">New message from John Doe</div>
                <div class="star-group">
                  <b class="frame">1/30</b>
                  <b class="line">7:45</b>
                </div>
              </div>
              <img
                class="star-regular-1-icon1"
                loading="eager"
                alt=""
                src="./public/starregular-1.svg"
              />
            </div>
            <div class="line-wrapper">
              <div class="line-div"></div>
            </div>
            <div class="frame-set1">
              <div class="frame-set2">
                <div class="new-files-shared-parent">
                  <div class="new-files-shared">New files shared</div>
                  <div class="frame-set3">
                    <b class="divider">1/29</b>
                    <b class="empty-space">8:00</b>
                  </div>
                </div>
                <img
                  class="star-regular-1-icon2"
                  loading="eager"
                  alt=""
                  src="./public/starregular-1.svg"
                />
              </div>
              <div class="frame-set-child"></div>
            </div>
            <div class="frame-set4">
              <div class="frame-parent1">
                <div class="upcoming-meeting-reminder-parent">
                  <div class="upcoming-meeting-reminder">
                    Upcoming meeting reminder
                  </div>
                  <div class="parent">
                    <b class="b1">1/27</b>
                    <b class="b2">13:00</b>
                  </div>
                </div>
                <img
                  class="star-regular-1-icon3"
                  loading="eager"
                  alt=""
                  src="./public/starregular-1.svg"
                />
              </div>
              <div class="frame-set-item"></div>
            </div>
            <div class="frame-set5">
              <div class="frame-set6">
                <div class="new-message-from-john-doe-group">
                  <div class="new-message-from1">New message from John Doe</div>
                  <div class="group">
                    <b class="b3">1/27</b>
                    <b class="b4">9:45</b>
                  </div>
                </div>
                <img
                  class="star-regular-1-icon4"
                  loading="eager"
                  alt=""
                  src="./public/starregular-1.svg"
                />
              </div>
              <div class="frame-set-inner"></div>
            </div>
            <div class="frame-set7">
              <div class="new-message-from-john-doe-container">
                <div class="new-message-from2">New message from John Doe</div>
                <div class="container">
                  <b class="b5">1/26</b>
                  <b class="b6">7:45</b>
                </div>
              </div>
              <img
                class="star-regular-1-icon5"
                loading="eager"
                alt=""
                src="./public/starregular-1.svg"
              />
            </div>
          </div>
          <div class="line-container">
            <div class="frame-child1"></div>
          </div>
        </section>
      </div>
    </div>

    <script>
      var userProfileContainer = document.getElementById("userProfileContainer");
      if (userProfileContainer) {
        userProfileContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='userProfileText']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var homeBtnIcon = document.getElementById("homeBtnIcon");
      if (homeBtnIcon) {
        homeBtnIcon.addEventListener("click", function (e) {
          window.location.href = "./dashboard-home.html";
        });
      }
      
      var projectNotificationsIcon = document.getElementById(
        "projectNotificationsIcon"
      );
      if (projectNotificationsIcon) {
        projectNotificationsIcon.addEventListener("click", function () {
          var popup = document.getElementById("projectCardNotificationsOve");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var calendarBtnIcon = document.getElementById("calendarBtnIcon");
      if (calendarBtnIcon) {
        calendarBtnIcon.addEventListener("click", function (e) {
          window.location.href = "./dashboard-calendar.html";
        });
      }
      </script>
  </body>
</html>
