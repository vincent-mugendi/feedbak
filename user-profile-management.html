<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./user-profile-management.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,700;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Miriam Libre:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="user-profile-management">
      <div class="f-r-a-m-e-parent">
        <header class="f-r-a-m-e1">
          <div class="f-r-a-m-e2">
            <div class="feedbak-logo-container">
              <div class="feedbak-logo2">
                <div class="feedbak-symbol-logo-blue-1-group">
                  <img
                    class="feedbak-symbol-logo-blue-1-icon2"
                    alt=""
                    src="./public/feedbak-symbol-logo-blue-1@2x.png"
                  />

                  <img
                    class="feedbak-name-logo-blue-1-icon2"
                    loading="eager"
                    alt=""
                    src="./public/feedbak-name-logo-blue-11@2x.png"
                  />
                </div>
              </div>
              <div class="search-bar-group">
                <div class="search-bar9">
                  <input class="search5" placeholder="Search..." type="text" />

                  <img
                    class="magnifying-glass-solid-1-icon6"
                    alt=""
                    src="./public/magnifyingglasssolid-1.svg"
                  />

                  <div class="search-bar-child6"></div>
                </div>
                <div class="vector">
                  <div class="user-profile2" id="userProfileContainer">
                    <div class="b-u-t-t-o-n">
                      <b class="jane-kagema2">Jane Kagema</b>
                    </div>
                    <img
                      class="black-woman-5505581-1920-1-icon2"
                      loading="eager"
                      alt=""
                      src="./public/blackwoman5505581-1920-11@2x.png"
                    />
                  </div>
                  <div class="theme2">
                    <img
                      class="vector-icon1"
                      loading="eager"
                      alt=""
                      src="./public/vector.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <img
            class="f-r-a-m-e-child"
            loading="eager"
            alt=""
            src="./public/vector-80.svg"
          />
        </header>
        <div class="search-bar-frame2">
          <div class="user-profile-frame2">
            <div class="home-projects-frame">
              <div class="home-btn-frame">
                <img
                  class="home-btn-icon2"
                  loading="eager"
                  alt=""
                  src="./public/homebtn2.svg"
                  id="homeBtnIcon"
                />

                <img
                  class="project-management-btn-icon2"
                  loading="eager"
                  alt=""
                  src="./public/projectmanagementbtn2.svg"
                />
              </div>
              <div class="header-frame">
                <div class="user-profile-name-frame">
                  <h3 class="user-profile3" data-scroll-to="userProfileText">
                    User Profile
                  </h3>
                  <img
                    class="theme-frame-icon"
                    loading="eager"
                    alt=""
                    src="./public/vector-75.svg"
                  />
                </div>
                <div class="user-info-frame-parent">
                  <div class="user-info-frame">
                    <div class="wrapper-group-16">
                      <img
                        class="wrapper-group-16-child"
                        alt=""
                        src="./public/group-16.svg"
                      />
                    </div>
                    <img
                      class="black-woman-5505581-1920-1-icon3"
                      loading="eager"
                      alt=""
                      src="./public/blackwoman5505581-1920-1-1@2x.png"
                    />
                  </div>
                  <div class="time-zone-frame">
                    <div class="current-password-frame">
                      <b class="jane-kagema3">Jane Kagema</b>
                      <div class="interior-designer3">Interior Designer</div>
                      <div class="east-african-time">
                        East African Time (GMT + 3hrs)
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="cancel-button-text">
              <div class="upload-frame-set">
                <button class="upload-photo1">
                  <b class="upload-new-photo">Upload New Photo </b>
                </button>
                <button class="delete">
                  <b class="delete1">Delete</b>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="user-profile-management-child"></div>
      <main class="calender-icon">
        <section class="to-do-list-icon">
          <div class="setting-icon">
            <div class="first-name-input">
              <img
                class="calendar-btn-icon3"
                loading="eager"
                alt=""
                src="./public/calendarbtn2.svg"
              />

              <img
                class="to-do-list-btn-icon2"
                loading="eager"
                alt=""
                src="./public/todolistbtn2.svg"
              />

              <img
                class="settings-btn-icon2"
                loading="eager"
                alt=""
                src="./public/settingsbtn2.svg"
              />
            </div>
            <div class="email-address-frame">
              <div class="phone-number-frame">
                <img
                  class="vector-separator-icon"
                  alt=""
                  src="./public/vector-75-1.svg"
                />

                <div class="user-profile-frame3">
                  <div class="home-project-management-button">
                    <div class="frame-user-profile">
                      <b class="first-name">First Name</b>
                      <div class="black-woman-shape">
                        <div class="name-field1"></div>
                        <input
                          class="eg-alaa"
                          placeholder="eg. Alaa"
                          type="text"
                        />
                      </div>
                      <b class="user-name">User Name</b>
                    </div>
                    <div class="search-bar-input">
                      <b class="last-name">Last Name</b>
                      <div class="user-profile-frame4">
                        <div class="name-field2"></div>
                        <input
                          class="eg-mohamed"
                          placeholder="eg. Mohamed"
                          type="text"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="companies-text">
                    <div class="name-field3"></div>
                    <input
                      class="eg-alaamohamed"
                      placeholder="eg. alaa.mohamed"
                      type="text"
                    />
                  </div>
                </div>
                <img
                  class="vector-separator-icon1"
                  loading="eager"
                  alt=""
                  src="./public/vector-76.svg"
                />
              </div>
              <div class="location-input">
                <div class="time-zone-selection">
                  <div class="clock-icon">
                    <b class="email-address2">Email Address</b>
                    <div class="companies-list">
                      <div class="email-field"></div>
                      <img class="mail-icon" alt="" src="./public/mail.svg" />
                    </div>
                  </div>
                  <div class="clock-icon1">
                    <input
                      class="phone-number"
                      placeholder="Phone Number"
                      type="text"
                    />

                    <div class="phone-field-parent">
                      <div class="phone-field"></div>
                      <input class="phone" type="checkbox" />
                    </div>
                  </div>
                </div>
                <img
                  class="noon-text-icon"
                  loading="eager"
                  alt=""
                  src="./public/vector-76.svg"
                />
              </div>
              <div class="location-marker">
                <div class="time-zone-marker">
                  <b class="companies">Companies</b>
                  <div class="new-password-input">
                    <div class="save-button">
                      <img
                        class="company-icon"
                        loading="eager"
                        alt=""
                        src="./public/company-icon.svg"
                      />

                      <b class="procrew">ProCrew</b>
                    </div>
                  </div>
                </div>
                <div class="company-icon-noon-frame">
                  <div class="location-marker-undefined">
                    <div class="time-zone-marker-undefined">
                      <img
                        class="company-icon1"
                        loading="eager"
                        alt=""
                        src="./public/company-icon.svg"
                      />

                      <b class="noon">Noon</b>
                    </div>
                    <div class="time-zone-marker-undefined1">
                      <img
                        class="company-icon2"
                        loading="eager"
                        alt=""
                        src="./public/company-icon.svg"
                      />

                      <b class="lamasatech">LamasaTech</b>
                    </div>
                  </div>
                </div>
                <img
                  class="vector-divider-icon"
                  loading="eager"
                  alt=""
                  src="./public/vector-76.svg"
                />
              </div>
              <div class="first-name-input1">
                <b class="location">Location</b>
                <div class="undefined-symbol">
                  <div class="location-field"></div>
                  <img
                    class="location-undefined-glyph"
                    alt=""
                    src="./public/location--undefined--glyph-undefined.svg"
                  />
                </div>
                <div class="time-zone-input">
                  <input
                    class="time-zone"
                    placeholder="Time Zone"
                    type="text"
                  />

                  <div class="time-zone-field-parent">
                    <div class="time-zone-field"></div>
                    <img
                      class="clock-undefined-glyph-und"
                      alt=""
                      src="./public/clock--undefined--glyph-undefined.svg"
                    />
                  </div>
                </div>
                <img
                  class="password-input-icon"
                  loading="eager"
                  alt=""
                  src="./public/vector-76.svg"
                />
              </div>
              <div class="confirm-pass">
                <div class="security-frame">
                  <div class="current-pass-frame">
                    <div class="new-pass-frame">
                      <div class="password-frame">
                        <b class="current-password">Current Password</b>
                        <div class="new-pass-symbol">
                          <div class="current-password-field"></div>
                          <img
                            class="key-undefined-glyph-undef"
                            alt=""
                            src="./public/key--undefined--glyph-undefined@2x.png"
                          />

                          <img
                            class="new-pass-text"
                            alt=""
                            src="./public/new-pass-text.svg"
                          />
                        </div>
                      </div>
                      <div class="password-frame1">
                        <b class="new-password">New Password</b>
                        <div class="new-password-field-parent">
                          <div class="new-password-field"></div>
                          <img
                            class="key-undefined-glyph-undef1"
                            alt=""
                            src="./public/key--undefined--glyph-undefined-1@2x.png"
                          />

                          <img
                            class="frame-icon"
                            alt=""
                            src="./public/new-pass-text.svg"
                          />
                        </div>
                      </div>
                    </div>
                    <b class="confirm-new-password">Confirm New Password</b>
                  </div>
                  <div class="cancel-button">
                    <div class="confirtm-new-password-field"></div>
                    <img
                      class="key-undefined-glyph-undef2"
                      alt=""
                      src="./public/key--undefined--glyph-undefined@2x.png"
                    />

                    <img
                      class="confirmation-frame-icon"
                      alt=""
                      src="./public/new-pass-text.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <button class="save-button1">
          <b class="text4">Save Changes</b>
        </button>
      </main>
      <div class="cancel-button-wrapper">
        <div class="cancel-button1">
          <b class="cancel">Cancel</b>
        </div>
      </div>
    </div>

    <script>
      var userProfileContainer = document.getElementById("userProfileContainer");
      if (userProfileContainer) {
        userProfileContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='userProfileText']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var homeBtnIcon = document.getElementById("homeBtnIcon");
      if (homeBtnIcon) {
        homeBtnIcon.addEventListener("click", function (e) {
          window.location.href = "./dashboard-home.html";
        });
      }
      </script>
  </body>
</html>
