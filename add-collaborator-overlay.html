<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./add-collaborator-overlay.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,700;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Miriam Libre:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="add-collaborator-overlay">
      <section class="group-section">
        <div class="frame-child2"></div>
        <div class="frame-parent2">
          <div class="frame-wrapper1">
            <div class="current-collaborators-parent">
              <div class="current-collaborators">
                <b class="current-collaborators1">Current Collaborators</b>
                <div class="blackwoman">
                  <div class="man">
                    <div class="collaborator-11">
                      <div class="interior-designer1"></div>
                      <img
                        class="black-woman-5505581-1920-2-icon1"
                        loading="eager"
                        alt=""
                        src="./public/blackwoman5505581-1920-2@2x.png"
                      />
                    </div>
                    <img
                      class="man-6077707-1280-1-icon2"
                      loading="eager"
                      alt=""
                      src="./public/man6077707-1280-11@2x.png"
                    />
                  </div>
                  <div class="messagesolid">
                    <div class="add-collaborator-btn4">
                      <div class="you1">You</div>
                      <div class="interior-designer2">Interior Designer</div>
                    </div>
                    <div class="megan-nimo1">
                      <div class="john-doe3">John Doe</div>
                      <div class="client1">client</div>
                    </div>
                    <img
                      class="message-solid-1-31"
                      loading="eager"
                      alt=""
                      src="./public/messagesolid-1-2.svg"
                    />
                  </div>
                </div>
              </div>
              <img
                class="add-collaborator-btn5"
                loading="eager"
                alt=""
                src="./public/add-collaborator-btn2.svg"
              />
            </div>
          </div>
          <div class="circle-frame">
            <div class="search-frame">
              <div class="collaborator-frame2">
                <div class="collaborator-21">
                  <div class="makeup-rectangle"></div>
                  <img
                    class="make-up-5505591-1920-1-icon1"
                    loading="eager"
                    alt=""
                    src="./public/makeup5505591-1920-1@2x.png"
                  />
                </div>
                <div class="lighting-expert-frame">
                  <div class="megan-nimo2">Megan Nimo</div>
                  <div class="search-text">
                    <div class="lighting-expert1">Lighting Expert</div>
                    <img
                      class="message-solid-1-51"
                      loading="eager"
                      alt=""
                      src="./public/messagesolid-1-2.svg"
                    />
                  </div>
                </div>
              </div>
              <b class="add-collaborator">Add Collaborator</b>
            </div>
          </div>
        </div>
        <div class="message-solid-1-32"></div>
        <div class="plus-solid-2"></div>
        <div class="search-bar-frame1">
          <div class="search-bar1">
            <input class="search1" placeholder="Search..." type="text" />

            <img
              class="magnifying-glass-solid-1-icon1"
              alt=""
              src="./public/magnifyingglasssolid-1.svg"
            />

            <div class="search-bar-item"></div>
          </div>
        </div>
        <div class="not-found-text">
          <b class="cant-find-collaborator"
            >Canâ€™t find collaborator? Invite him/her via email</b
          >
        </div>
        <div class="search-email-bar-frame">
          <div class="collaborator-gmail-text">
            <div class="email-address">Email Address</div>
            <div class="search-bar2">
              <input
                class="collaboratorgmailcom"
                placeholder="collaborator@gmail.com"
                type="text"
              />

              <div class="search-bar-inner"></div>
              <img
                class="magnifying-glass-solid-1-icon2"
                alt=""
                src="./public/magnifyingglasssolid-1-1.svg"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
